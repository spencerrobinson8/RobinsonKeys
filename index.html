<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            text-align: center;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        /* Basic Styles */
        .nav-menu {
            display: flex;
            /* Horizontal list on desktop */
            list-style-type: none;
            /* Remove bullet points */
            padding: 0;
            margin: 0;
            background-color: black;
            justify-content: center;
            /* Center the navigation items */
        }

        .nav-menu li {
            margin: 0 10px;
            /* Adjust margin between items */
            color: white;
        }

        .nav-menu a {
            display: block;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
        }

        .nav-menu a:hover {
            background-color: #555;
        }

        /* Hamburger Button */
        .nav-toggle {
            display: none;
            /* Hide the hamburger button on desktop */
            background: none;
            border: none;
            color: white;
            padding: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Mobile Styles */
        @media (max-width: 767px) {
            .nav-menu {
                display: none;
                /* Hide the menu by default on mobile */
                flex-direction: column;
                /* Stack items vertically */
                width: 100%;
                /* Take full width */
                align-items: center;
            }

            .nav-toggle {
                display: block;
                /* Show the hamburger button on mobile */
            }

            .nav-menu.show {
                display: flex;
                /* Show the menu when toggled */
            }

            .nav-menu li {
                margin: 10px 0;
                /* Add space between vertical items */
            }
        }



        a {
            color: white;
            text-decoration: none;

        }

        header {
            margin: 0;
            padding: 0;
            background-color: black;
        }

        body {
            margin: 0;
            padding: 0;
        }

        footer {
            text-align: center;
            color: white;
            background-color: black;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        h3 {
            text-decoration: underline;
        }
    </style>
</head>
